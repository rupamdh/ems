{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Dashboard</title>
	<link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>

    <header class="header">
        <div class="container-xxl">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-3 text-center">  
                    <img class="logo" src="/static/images/logo.png" alt="">
                </div>
                <div class="col-md-9 d-flex justify-content-end">
                    <div class="head-icons">
                        <div class="icn-box">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="icn-box">
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div class="head-profile">
                            <img src="/static/images/user.png" alt="">
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </header>

    <!-- https://www.spline.one/constructor-x-figma -->

    <main class="site">
        <div class="container-xxl pt-4">
            <div class="row">
                <div class="col-md-3">
                    
                    <div class="mb-4">
                        <div class="profile">
                            <img src="/static/images/user.png" alt="">
                        </div>
                        <h5 class="text-center name mt-2 mb-1">Alfred Bryant</h5>
                        <p class="text-center deg">Web Developer</p>
                    </div>

                    <div class="box">
                        <div class="nav-item success active">
                            <a href="#">
                                <i class="fa-solid fa-house"></i> Dashboard 
                            </a>
                        </div>

                        <div class="nav-item primary">
                            <a href="#">
                                <i class="fa-solid fa-user"></i> User 
                            </a>
                        </div>

                        <div class="nav-item warning">
                            <a href="#">
                                <i class="fa-solid fa-diagram-project"></i> Projects 
                            </a>
                        </div>

                    </div>
                </div>

                <div class="col-md-9">
                    {% block 'content' %} {% endblock 'content' %}
                </div>
            </div>
        </div>
        
    </main>

    <footer class="py-4 bg-light">
        <div class="container-xxl text-center">
            <p class="mb-">Copyright Â© 2024 EMS - All rights reserved.</p>
        </div>
    </footer>
    
	

    

	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/js/script.js"></script>
</body>

</html>
